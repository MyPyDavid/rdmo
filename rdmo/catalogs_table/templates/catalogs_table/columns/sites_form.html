{% load i18n %}
<form id="table-row-sites-form-{{ pk }}"
  hx-post="{{ request.path }}"
  hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}'>
  {{ form.as_p }} 
  <button type="submit" hx-target="#table-row-sites-list-{{ pk }}" hx-swap="innerHTML" class="btn btn-primary">{% trans "Save" %}</button>
  <button class="btn-cancel" hx-target="#table-row-sites-list-{{ pk }}" hx-swap="innerHTML">{% trans "Cancel" %}</button>
    {% comment %} hx-get="{{ redirect_url }}" {% endcomment %}
</form>
