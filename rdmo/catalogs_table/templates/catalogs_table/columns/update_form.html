{% load i18n %}
<form class="modal-content"
  
  hx-post="{{ request.path }}"
  hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}'
  hx-vals='{"updatemodal_REF_QUERY": "{{ updatemodal_REF_QUERY }}"}'>
  <div class="modal-header">
  {% comment %} TODO costumize form fields {% endcomment %}
    {{ request.path }} 
    <br/>
    {{ updatemodal_REF_QUERY }}
    <h5 class="modal-title">{% trans "Update Catalog" %}</h5>
  </div>
  <div class="modal-body">
    <table class="table">
    {{ form.as_table }} 
    </table>
  </div>

  <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Cancel" %}</button>
      <button type="submit" hx-vals='{"updatemodal_REF_QUERY": "{{ updatemodal_REF_QUERY }}"}' class="btn btn-primary">{% trans "Save" %}</button>
  </div>
</form>
